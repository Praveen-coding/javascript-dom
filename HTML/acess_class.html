<!DOCTYPE html>
<html>
<head>
	<title> Slecting Element using ID </title>
	<style type="text/css">
		li.hot{
			color : #dc143C;
			font-size : 25px;
			list-style-type: none;
		}
		li.cool{
			color: blue;
			font-size : 20px;
			list-style-type: none;
		}
	</style>
</head>
<body>
	<h1 id="header">Last King</h1>
	<h2>Buy Groceries</h2>
	<ul>
		<li id="one" class="hot"><em>Fresh Figs</em></li>
		<li id="two" class="hot">Pine Nuts</li>
		<li id="three" class="hot">Honey</li>
		<li id="four">Balsamic Vinegar</li>
	</ul>
	<script type="text/javascript" src="/javascript-DOM/script/acess_class.js"></script>
</body>
</html>
